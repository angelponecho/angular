<lx-tabs>
  <lx-tab heading="Post">
    <div class="p+">
      <div class="card top-space" ng-repeat="post in post">
        <div class="p+">
         <strong class="fs-headline display block">
          {{post.title}}
         </strong>
        </div>
        <div class="paragraph fs-body-1 mt+">
         {{post.body}}
        </div>
      </div>
      <div class="card__actions">
        <a href="#/post/{{post.id}}" class="btn btn--m btn--blue btn--flat">Leer MÃ¡s</a>
        <a href="#/post/edit/{{post.id}}" class="btn btn--m btn--blue btn--flat">Editar</a>
        <a ng-click="removePost(post)" class="btn btn--m btn--blue btn--flat" lx-ripple >Eliminar</a>
      </div>
    </div>
  </lx-tab>

  <lx-tab heading="Users">
    <div class="card top-space" ng-repeat=" user in users">
      <div flex-container="row">
        <div class="card__img card__img--left" style="height:160px;">
          <img src="imgs/user.jpg">
        </div>
        <div flex-container="column">
          <div flex-item>
            <strong class="fs-headline display-block">
              {{user.name}}
            </strong>
            <strong class="fs-subhead tc-black2 display-block">
              {{user.email}}
            </strong>
          </div>
          <div class="card__actions">
            <a href="#">VER USUARIO</a>
          </div>
        </div>
             
      </div>
    </div>
  </lx-tab>
</lx-tabs>
